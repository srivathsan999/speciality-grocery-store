<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - GreenBasket</title>
    <!-- Tailwind CSS CDN -->
    <script>
      window.tailwindConfig = {
        darkMode: ['selector', '[data-theme="dark"]']
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (typeof tailwind !== 'undefined' && window.tailwindConfig) {
        tailwind.config = window.tailwindConfig;
      }
    </script>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-[#F9FAFB] dark:bg-[#020617] text-[#1F2933] dark:text-[#E5E7EB] transition-colors duration-300">
    <!-- Navbar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#0F172A] border-b border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center space-x-2">
                    <img src="assets/images/favicon.svg" alt="GreenBasket Logo" class="w-10 h-10">
                    <a href="index.html" class="text-2xl font-heading font-bold text-[#14532D] dark:text-[#84CC16]">GreenBasket</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="theme-toggle" data-theme-toggle aria-label="Toggle theme">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Coming Soon Content -->
    <section class="min-h-screen flex items-center justify-center mt-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-5xl sm:text-6xl font-heading font-bold text-[#14532D] dark:text-[#84CC16] mb-6">Coming Soon</h1>
                <p class="text-xl text-[#64748B] dark:text-[#9CA3AF] mb-8">We're working on something amazing! Stay tuned for updates.</p>
                <form class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto mb-8">
                    <input type="email" placeholder="Enter your email" class="flex-1 px-6 py-4 rounded-lg border border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] bg-white dark:bg-[#0F172A] text-[#1F2933] dark:text-[#E5E7EB] focus:outline-none focus:ring-2 focus:ring-[#84CC16]">
                    <button type="submit" class="gradient-cta px-8 py-4 rounded-lg font-semibold">Notify Me</button>
                </form>
                <a href="index.html" class="text-[#84CC16] dark:text-[#FBBF24] font-semibold hover:underline">Back to Homepage</a>
            </div>
        </div>
    </section>

    <script src="assets/js/dark-mode-fix.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/navbar.js"></script>
</body>
</html>
