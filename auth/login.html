<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenBasket</title>
    <!-- Tailwind CSS CDN -->
    <script>
      window.tailwindConfig = {
        darkMode: ['selector', '[data-theme="dark"]']
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (typeof tailwind !== 'undefined' && window.tailwindConfig) {
        tailwind.config = window.tailwindConfig;
      }
    </script>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-[#F9FAFB] dark:bg-[#020617] text-[#1F2933] dark:text-[#E5E7EB] transition-colors duration-300">
    <!-- Brand Header -->
    <header class="pt-8 pb-4">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center space-x-2">
                <img src="../assets/images/favicon.svg" alt="GreenBasket Logo" class="w-10 h-10">
                <a href="../index.html" class="text-2xl font-heading font-bold text-[#14532D] dark:text-[#84CC16]">GreenBasket</a>
            </div>
        </div>
    </header>

    <!-- Hidden Theme Toggle (for functionality) -->
    <button class="theme-toggle hidden" data-theme-toggle aria-label="Toggle theme"></button>

    <!-- Login Form -->
    <section class="min-h-screen flex items-center justify-center py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-md mx-auto">
                <div class="bg-white dark:bg-[#0F172A] rounded-2xl border border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] p-8 shadow-lg">
                    <h1 class="text-3xl font-heading font-bold text-[#14532D] dark:text-[#84CC16] mb-2 text-center">Welcome Back</h1>
                    <p class="text-[#64748B] dark:text-[#9CA3AF] text-center mb-8">Sign in to your account to continue</p>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-[#1F2933] dark:text-[#E5E7EB] font-semibold mb-2">Email Address</label>
                            <input type="email" class="w-full px-4 py-3 rounded-lg border border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] bg-white dark:bg-[#0F172A] text-[#1F2933] dark:text-[#E5E7EB] focus:outline-none focus:ring-2 focus:ring-[#84CC16]" required>
                        </div>
                        <div>
                            <label class="block text-[#1F2933] dark:text-[#E5E7EB] font-semibold mb-2">Password</label>
                            <input type="password" class="w-full px-4 py-3 rounded-lg border border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] bg-white dark:bg-[#0F172A] text-[#1F2933] dark:text-[#E5E7EB] focus:outline-none focus:ring-2 focus:ring-[#84CC16]" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <span class="text-sm text-[#64748B] dark:text-[#9CA3AF]">Remember me</span>
                            </label>
                            <a href="forgot-password.html" class="text-sm text-[#84CC16] dark:text-[#FBBF24] hover:underline">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full gradient-cta px-6 py-4 rounded-lg font-semibold text-lg">Sign In</button>
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)]"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white dark:bg-[#0F172A] text-[#64748B] dark:text-[#9CA3AF]">Or continue with</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button type="button" class="flex items-center justify-center space-x-2 px-4 py-3 rounded-lg border border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] bg-white dark:bg-[#0F172A] text-[#1F2933] dark:text-[#E5E7EB] hover:bg-[#F9FAFB] dark:hover:bg-[#1E293B] transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                                </svg>
                                <span class="font-medium">Facebook</span>
                            </button>
                            <button type="button" class="flex items-center justify-center space-x-2 px-4 py-3 rounded-lg border border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] bg-white dark:bg-[#0F172A] text-[#1F2933] dark:text-[#E5E7EB] hover:bg-[#F9FAFB] dark:hover:bg-[#1E293B] transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                <span class="font-medium">Google</span>
                            </button>
                        </div>
                        <p class="text-center text-[#64748B] dark:text-[#9CA3AF]">
                            Don't have an account? <a href="signup.html" class="text-[#84CC16] dark:text-[#FBBF24] font-semibold hover:underline">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/dark-mode-fix.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script>
        // Keyboard shortcut for theme toggle (T key)
        document.addEventListener('keydown', function(e) {
            if (e.key === 't' || e.key === 'T') {
                const themeToggle = document.querySelector('.theme-toggle');
                if (themeToggle) {
                    themeToggle.click();
                }
            }
        });
    </script>
</body>
</html>
