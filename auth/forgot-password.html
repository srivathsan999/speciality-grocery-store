<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GreenBasket</title>
    <!-- Tailwind CSS CDN -->
    <script>
      window.tailwindConfig = {
        darkMode: ['selector', '[data-theme="dark"]']
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (typeof tailwind !== 'undefined' && window.tailwindConfig) {
        tailwind.config = window.tailwindConfig;
      }
    </script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-[#F9FAFB] dark:bg-[#020617] text-[#1F2933] dark:text-[#E5E7EB] transition-colors duration-300">
    <!-- Brand Header -->
    <header class="pt-8 pb-4">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-[#84CC16] to-[#22C55E] rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-xl">G</span>
                </div>
                <a href="../index.html" class="text-2xl font-heading font-bold text-[#14532D] dark:text-[#84CC16]">GreenBasket</a>
            </div>
        </div>
    </header>

    <!-- Hidden Theme Toggle (for functionality) -->
    <button class="theme-toggle hidden" data-theme-toggle aria-label="Toggle theme"></button>

    <!-- Forgot Password Form -->
    <section class="min-h-screen flex items-center justify-center py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-md mx-auto">
                <div class="bg-white dark:bg-[#0F172A] rounded-2xl border border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] p-8 shadow-lg">
                    <h1 class="text-3xl font-heading font-bold text-[#14532D] dark:text-[#84CC16] mb-2 text-center">Reset Password</h1>
                    <p class="text-[#64748B] dark:text-[#9CA3AF] text-center mb-8">Enter your email address and we'll send you a link to reset your password.</p>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-[#1F2933] dark:text-[#E5E7EB] font-semibold mb-2">Email Address</label>
                            <input type="email" class="w-full px-4 py-3 rounded-lg border border-[#E5E7EB] dark:border-[rgba(255,255,255,0.1)] bg-white dark:bg-[#0F172A] text-[#1F2933] dark:text-[#E5E7EB] focus:outline-none focus:ring-2 focus:ring-[#84CC16]" required>
                        </div>
                        <button type="submit" class="w-full gradient-cta px-6 py-4 rounded-lg font-semibold text-lg">Send Reset Link</button>
                        <p class="text-center text-[#64748B] dark:text-[#9CA3AF]">
                            Remember your password? <a href="login.html" class="text-[#84CC16] dark:text-[#FBBF24] font-semibold hover:underline">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/dark-mode-fix.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script>
        // Keyboard shortcut for theme toggle (T key)
        document.addEventListener('keydown', function(e) {
            if (e.key === 't' || e.key === 'T') {
                const themeToggle = document.querySelector('.theme-toggle');
                if (themeToggle) {
                    themeToggle.click();
                }
            }
        });
    </script>
</body>
</html>
